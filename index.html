<!DOCTYPE html>
<html lang="en" ng-app="shoppingCartApp">
<head>

  <title>Shopping Cart App (with Angular)</title>
  <!-- load Angular -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
  <!-- load Angular Route -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-route.js"></script>
  <!-- load jQuery (for Bootstrap) -->

  <script src="./js/app.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

  <div class="well">
    <h1>Welcome to the Shopping Cart</h1>
  </div>
  <div class="container" ng-view></div>
</body>
</html>
