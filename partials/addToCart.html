<div class="row">
  <div class="col-md-12">
    <p>This item is: {{add.itemFromDirective.quantity}}</p>
    <form ng-submit="add.addToCart()">
      <span>
        <div class="form-group">
          <select class="form-control" ng-model="add.itemFromDirective.quantity">
            <option selected>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <input class="btn btn-default" type="submit" value="Add to Cart">
      </span>
    </form>
  </div>
</div>
