<div class="row">

    <form ng-submit="update.updateCart()">
      <span>
        <div class="form-group">
          <select class="form-control" ng-model="update.itemFromDirective.quantity">
            <option selected>0</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>

      </span>
    </form>
  </div>
</div>
